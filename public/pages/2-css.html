<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CSS</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; color: #333;
    }
    .card {
      background: white; padding: 40px; border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 420px;
      text-align: center; animation: fadeIn 0.6s ease;
    }
    h1 { font-size: 28px; margin-bottom: 8px; color: #1a1a1a; }
    p { color: #666; margin-bottom: 30px; font-size: 15px; }
    input {
      width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd;
      border-radius: 12px; font-size: 16px; transition: 0.3s;
    }
    input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.2); }
    button {
      width: 100%; padding: 14px; margin: 15px 0 0; background: #667eea;
      color: white; border: none; border-radius: 12px; font-size: 16px;
      font-weight: bold; cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #5a6fd8; transform: translateY(-2px); }
    a { color: #667eea; text-decoration: none; font-size: 14px; }
    @keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login (CSS)</h1>
    <p>Estilo profissional com animação</p>
    <form>
      <input type="email" placeholder="E-mail" />
      <input type="password" placeholder="Senha" />
      <button>Entrar</button>
    </form>
    <p style="margin-top:20px;"><a href="#">Esqueceu a senha?</a></p>
  </div>
</body>
</html>
