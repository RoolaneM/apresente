<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - HTML + CSS + JS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset e Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    /* Fundo animado */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/><circle cx="50" cy="50" r="30" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/></svg>') repeat;
      animation: float 20s infinite linear;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100px, -100px); }
    }

    /* Card Principal */
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeInUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 4px;
      background: linear-gradient(90deg, #6e8efb, #a777e3);
    }

    /* Títulos */
    h1 {
      font-size: 2.2rem;
      color: #1a1a2e;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      font-size: 1rem;
      margin-bottom: 32px;
      font-weight: 500;
    }

    /* Formulário */
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .input-group {
      position: relative;
    }

    input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 14px;
      font-size: 1rem;
      background: #f8f9fa;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #6e8efb;
      background: white;
      box-shadow: 0 0 0 4px rgba(110, 142, 251, 0.15);
      transform: translateY(-2px);
    }

    input.valid {
      border-color: #4caf50;
      background: #f0fdf4;
    }

    input.invalid {
      border-color: #f44336;
      background: #fef2f2;
    }

    /* Ícones de feedback */
    .icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .icon.show { opacity: 1; }

    /* Botão */
    button {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 12px;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(110, 142, 251, 0.3);
    }

    button:active {
      transform: translateY(-1px);
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:active::after {
      width: 300px;
      height: 300px;
    }

    /* Mensagem */
    .msg {
      margin-top: 20px;
      padding: 12px;
      border-radius: 12px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s ease;
    }

    .msg.show {
      opacity: 1;
      transform: translateY(0);
    }

    .msg.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .msg.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Responsivo */
    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
      h1 { font-size: 1.9rem; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Login</h1>
    <p class="subtitle">Validação em tempo real com JavaScript</p>

    <form id="form">
      <div class="input-group">
        <input type="email" id="email" placeholder="seu@email.com" required />
        <span class="icon" id="email-icon"></span>
      </div>

      <div class="input-group">
        <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required />
        <span class="icon" id="senha-icon"></span>
      </div>

      <button type="submit">Entrar com JS</button>
    </form>

    <p class="msg" id="msg"></p>
  </div>

  <script>
    const form = document.getElementById('form');
    const emailInput = document.getElementById('email');
    const senhaInput = document.getElementById('senha');
    const emailIcon = document.getElementById('email-icon');
    const senhaIcon = document.getElementById('senha-icon');
    const msg = document.getElementById('msg');

    // Validação em tempo real
    emailInput.addEventListener('input', () => {
      const valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value);
      emailInput.className = valid ? 'valid' : emailInput.value ? 'invalid' : '';
      emailIcon.textContent = valid ? 'Check' : emailInput.value ? 'Cross' : '';
      emailIcon.className = 'icon' + (valid || emailInput.value ? ' show' : '');
      emailIcon.style.color = valid ? '#4caf50' : '#f44336';
    });

    senhaInput.addEventListener('input', () => {
      const valid = senhaInput.value.length >= 6;
      senhaInput.className = valid ? 'valid' : senhaInput.value ? 'invalid' : '';
      senhaIcon.textContent = valid ? 'Check' : senhaInput.value ? 'Cross' : '';
      senhaIcon.className = 'icon' + (valid || senhaInput.value ? ' show' : '');
      senhaIcon.style.color = valid ? '#4caf50' : '#f44336';
    });

    // Submissão
    form.onsubmit = function(e) {
      e.preventDefault();

      const email = emailInput.value;
      const senha = senhaInput.value;

      if (email && senha.length >= 6) {
        showMessage('Login bem-sucedido! Bem-vindo!', 'success');
        setTimeout(() => {
          msg.classList.remove('show');
        }, 3000);
      } else {
        showMessage('E-mail válido e senha com 6+ caracteres são obrigatórios.', 'error');
      }
    };

    function showMessage(text, type) {
      msg.textContent = text;
      msg.className = `msg ${type} show`;
    }
  </script>
</body>
</html>
